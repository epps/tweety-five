<!DOCTYPE html>
<html lang="en" ng-app="tweetyFive">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Erik Eppel">
  <meta name="description" content="Tweety-five fetches the 25 most recent tweets from the timeline of the user you search for.">
  <title>Tweety-five</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- From AngularJS Docs: For the best result with ng-cloak, the angular.js script must be loaded in the head section -->
  <script src="lib/angular/angular.js"></script>
</head>
<body>

  <main class="container" ng-cloak>

    <h1><i class="fa fa-twitter"></i> Tweety-five</h1>

    <search-twitter-users></search-twitter-users>

  </main>

  <!-- App Dependcies -->
  <script src="socket.io/socket.io.js"></script>
  <script src="lib/angular-sanitize/angular-sanitize.js"></script>
  <script src="lib/angular-socket-io/socket.js"></script>

  <!-- App -->
  <script src="app/app.js"></script>
  <script src="app/parseUrls.filter.js"></script>
  <script src="app/search.directive.js"></script>
  <script src="app/socket.factory.js"></script>
</body>
</html>
